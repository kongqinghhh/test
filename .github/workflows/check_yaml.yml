name: Check YAML Files  

on:  
  push:  
    branches: [ main ]  
  pull_request:  
    branches: [ main ]  

jobs:  
  check-yaml:  
    runs-on: ubuntu-latest  
    steps:  
      - name: Checkout repository  
        uses: actions/checkout@v3  

      - name: Install yamllint  
        run: pip install yamllint  

      - name: Check YAML files  
        run: yamllint
          # 使用--strict选项将警告也视为错误
